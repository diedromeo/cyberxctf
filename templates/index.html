<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loki's Multiversal Vault</title>
    <style>
        /* Background with dark overlay */
        body {
            font-family: 'Trebuchet MS', sans-serif;
            text-align: center;
            background: url('https://s3files.core77.com/blog/images/lead_n_spotlight/1458608_spotlight_126276_mkY6QdvFl.png') no-repeat center center fixed;
            background-size: cover;
            color: #32cd32;
            padding: 50px;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay */
            z-index: -1;
        }

        h1 {
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 204, 0, 0.8);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
        }

        /* Input and button section */
        .input-section {
            margin-bottom: 20px;
            text-align: center;
        }

        input {
            padding: 10px;
            background-color: #222;
            color: white;
            border: 1px solid #32cd32;
            border-radius: 5px;
            font-family: 'Consolas', monospace;
            width: 250px;
            text-align: center;
        }

        button {
            padding: 10px;
            margin-left: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            font-family: 'Consolas', monospace;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        /* Digital terminal screen effect */
        .terminal-screen {
            font-family: 'Consolas', monospace;
            background: rgba(0, 0, 0, 0.8);
            color: #32cd32;
            padding: 15px;
            border-radius: 8px;
            width: 70%;
            min-height: 120px;
            text-align: left;
            border: 2px solid #32cd32;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.6);
            overflow: auto;
            word-wrap: break-word;
        }

        /* Archive files list */
        .archives {
            margin-top: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <h1>Welcome to Loki's Multiversal Vault</h1>

    <div class="container">
        <div class="input-section">
            <input type="text" id="filename" placeholder="Enter archive (file)">
            <button onclick="fetchFile()">Retrieve</button>
        </div>

        <div class="terminal-screen">
            <pre id="output">Awaiting TVA data...</pre>
        </div>

        <div class="archives">
            <p>Available archives:</p>
            <p>ðŸ“‚ archive1.txt</p>
            <p>ðŸ“‚ archive2.txt</p>
        </div>
    </div>

    <script>
        function fetchFile() {
            let filename = document.getElementById('filename').value;
            if (!filename) return;

            fetch(`/read?file=${encodeURIComponent(filename)}`)
                .then(response => response.text())
                .then(data => document.getElementById('output').textContent = data)
                .catch(error => document.getElementById('output').textContent = "Error retrieving file.");
        }
    </script>
</body>
</html>
